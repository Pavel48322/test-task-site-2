    <!-- Header -->
    <header class="header">
        <div class="container">

            <div class="header__inner">
                <nav class="nav">
                    <a href="" class="link__nav link__nav__one">О компании</a>
                    <a href="" class="link__nav">Потребителям</a>
                    <a href="" class="link__nav">Магазины</a>
                    <a href="" class="link__nav">Контакты</a>
                </nav>
                <div class="header__contacts">
                    <div class="header__contacts__email header__contacts__block">
                        <img src="img/header/header-1.png" alt="" class="header__contacts__logo">
                        <p class="header__contacts__email__text">info@info.com</p>
                    </div>
                    <div class="header__contacts__phone header__contacts__block ">
                        <img src="img/header/header-2.png" alt="" class="header__contacts__logo">
                        <img src="img/header/header-3.png" alt="" class="header__contacts__logo">
                        <p class="header__contacts__phone__text">+375 (29) 646-16-16</p>
                    </div>
                    <div class="header__contacts__calling header__contacts__block header__contacts__block__hover">
                        <img src="img/header/header-4.png" alt="" class="header__contacts__logo">
                        <a class="header__contacts__calling__text">Обратный звонок</a>
                    </div>
                    <div class="header__contacts__login header__contacts__block header__contacts__block__hover">
                        <img src="img/header/header-5.png" alt="" class="header__contacts__logo">
                        <a class="header__contacts__login__text">Войти</a>
                    </div>
                </div>
            </div>

        </div> <!-- /container -->
    </header> <!-- /header-->

    <!-- Intro -->
    <div class="intro">
        <div class="container">

            <div class="intro__inner">
                <div class="intro__img">
                    <img src="img/Intro/intro-1.png" alt="" class="intro__logo">
                </div>
                <div class="intro__text">
                    <p class="intro__desc">Разработка как спорт. Важен только результат.</p>
                </div>
                <div class="intro__search">
                    <input type="search" placeholder="Введите текст для поиска" class="intro__search__input">
                    <img src="img/Intro/intro-2.png" alt="" class="intro__search__logo">
                    <img src="img/Intro/intro-3.png" alt="" class="intro__search__close">
                </div>
                <div class="intro__favorites">
                    <svg data-close class="intro__favorites__logo">
                        <use xlink:href="#favorites"></use>
                    </svg>
                    <p class="intro__favorites__text">Избранное</p>
                </div>
                <div class="intro__basket">
                    <img src="img/Intro/intro-5.png" alt="" class="intro__basket__logo">
                    <p class="intro__basket__text">20 888.50 р.</p>
                </div>
            </div>

        </div> <!-- /container -->
    </div> <!-- /intro -->

    <!-- Slider -->
    <div class="slider">
        <div class="container">

            <div class="slider__intro">
                <img src="img/slider/arrow-left.png" alt="" class="arrow__left">
                <img src="img/slider/arrow-right.png" alt="" class="arrow__right">
                <div class="slider__wrapper">
                    <div class="slider__inner">
                        <a href="" class="slider__link">
                            <img src="img/slider/slider-1.png" alt="" loading="lazy" class="slider__img">
                        </a>
                        <a href="" class="slider__link">
                            <img src="img/slider/slider-2.png" alt="" loading="lazy" class="slider__img">
                        </a>
                        <a href="" class="slider__link">
                            <img src="img/slider/slider-3.png" alt="" loading="lazy" class="slider__img">
                        </a>
                        <a href="" class="slider__link">
                            <img src="img/slider/slider-4.png" alt="" loading="lazy" class="slider__img">
                        </a>
                        <a href="" class="slider__link">
                            <img src="img/slider/slider-5.png" alt="" loading="lazy" class="slider__img">
                        </a>
                        <a href="" class="slider__link">
                            <img src="img/slider/slider-6.png" alt="" loading="lazy" class="slider__img">
                        </a>
                        
                    </div>
                </div>
            </div>

        </div> <!-- /container -->
    </div> <!-- /slider -->

    <!-- Cards -->
    <div class="cards">
        <img src="img/cards/logo.png" alt="" class="cards__photo">
        <div class="container">
            <h1 class="cards__title">Promo block</h1>
            
            <div class="cards__slider">
                <div>
                    <img src="img/cards/cards__prev.png" alt="" class="cards__prev">
                    <img src="img/cards/cards__next.png" alt="" class="cards__next">
                </div>
                
                <div class="cards__slider__wrapper">
                    <div class="cards__inner">
                    </div>
                </div>
            </div>

            <h1 class="cards__form__footer__title">Form style</h1>
            <div class="cards__form__footer">
                <div class="cards__form__footer__radio">
                    <label for="one">
                        <input type="radio" name="one">
                    В корзину</label>
                    <label for="two">
                        <input type="radio" name="two">
                    В корзину</label>
                </div>
                <div class="cards__form__footer__checkbox">
                    
                    <label for="three"> 
                        <input type="checkbox" name="three">
                    В корзину</label>
                    <label for="four">
                        <input type="checkbox" name="four">
                    В корзину</label>
                </div>
            </div>

        </div> <!-- /container -->
    </div> <!-- /cards -->
    

    <script src="js/script.js"></script>
</body>
</html>
